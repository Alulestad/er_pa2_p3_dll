<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <table>
        <tr>
            <td>
                nombre
            </td>
            <td>
                apellido
            </td>
            <td>
                cedula
            </td>
            <td>
                genero
            </td>
        </tr>
        <tr th:each=" estudiante: ${estudiantes}">
            <td th:text="${estudiante.nombre}" class="text-uppercase"></td>
            <td th:text="${estudiante.apellido}" class="text-uppercase"></td>
            <td th:text="${estudiante.cedula}" class="text-uppercase"></td>
            <td th:text="${estudiante.genero}" class="text-uppercase"></td>
            <td>
                <form th:action="@{/estudiante/eliminar_e/{cedula}(cedula=${estudiante.cedula})}"
                th:object="${estudiante}" th:method="DELETE">
                    <input type="submit" value="ELIMINAR" class="btn btn-primary">
                </form>
            </td>

        </tr>


    </table>





</body>

</html>
