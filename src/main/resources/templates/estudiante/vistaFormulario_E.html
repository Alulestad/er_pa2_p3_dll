<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form th:action="@{/estudiante/guardado_e}" th:object="${estudiante}" th:method="POST">
        <table>
            <tr>
                <td>nombre:</td>
                <td>
                    <input type="text" id="nombre" th:field="${estudiante.nombre}" class="sr-only">
                </td>
            </tr>
            <tr>
                <td>apellido:</td>
                <td>
                    <input type="text" id="apellido" th:field="${estudiante.apellido}" class="sr-only">
                </td>
            </tr>
            <tr>
                <td>cedula:</td>
                <td>
                    <input type="text" id="cedula" th:field="${estudiante.cedula}" class="sr-only">
                </td>
            </tr>
            <tr>
                <td>genero:</td>
                <td>
                    <input type="text" id="genero" th:field="${estudiante.genero}" class="sr-only">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Guardar" class="btn btn-primary">
                </td>
            </tr>

        </table>


    </form>


</body>

</html>
